<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff4747;
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 4px 6px rgba(255, 71, 71, 0.6);
        }
        p {
            color: #b5b5b5;
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 71, 71, 0.4);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        .container {
            background-color: rgba(31, 31, 31, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            width: 80%;
            max-width: 800px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #b5b5b5;
            opacity: 0.7;
        }
        .footer a {
            color: #ff4747;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Admin Page</h1>
        <p>This is the page you are redirected to after logging in as admin.</p>

        <p><strong>Logo:</strong></p>
        <img src="signalghost-logo.png" alt="Website Logo" />

        <p><strong>Design:</strong></p>
        <img src="design.png" alt="signalghost design" />
    </div>

    <div class="footer">
        <p>Â© 2024 <a href="#">Your Company</a> - All Rights Reserved</p>
    </div>

</body>
</html>
