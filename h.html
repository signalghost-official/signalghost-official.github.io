<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff4747;
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 4px 6px rgba(255, 71, 71, 0.6);
        }
        p {
            color: #b5b5b5;
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4747;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s, background-color 0.3s ease;
        }
        button:hover {
            background-color: #e63946;
            transform: scale(1.05);
        }
        button:active {
            background-color: #d12f3a;
            transform: scale(0.98);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .upload-section, .control-section {
            background: rgba(31, 31, 31, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }
        .logout {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <p>Welcome! Use this panel to control your site and upload content.</p>

    <div class="upload-section">
        <h2>Upload Images</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadImage()">Upload</button>
        <p id="uploadStatus"></p>
    </div>

    <div class="control-section">
        <h2>Control Index Page</h2>
        <button onclick="changeHeading()">Change Heading</button>
        <button onclick="resetIndex()">Reset Index</button>
    </div>

    <button class="logout" onclick="logout()">Logout</button>

    <script>
        // Ensure the user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            alert('Access denied! You must log in first.');
            window.location.href = 'index.html';
        }

        // Upload an image and display its name
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const uploadStatus = document.getElementById('uploadStatus');

            if (file) {
                uploadStatus.textContent = `Uploaded: ${file.name}`;
            } else {
                uploadStatus.textContent = 'No file selected.';
            }
        }

        // Change the heading of index.html
        function changeHeading() {
            localStorage.setItem('newHeading', 'Welcome to the Updated Index!');
            alert('Heading updated. Refresh index.html to see changes.');
        }

        // Reset index.html to its original state
        function resetIndex() {
            localStorage.removeItem('newHeading');
            alert('Index page reset. Refresh index.html to see changes.');
        }

        // Logout function
        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
